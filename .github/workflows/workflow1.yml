# .github/workflows/workflow-feature.yml
name: Workflow Feature Branches

on:
  push:
    branches:
      - "feature/*"

jobs:
  job1-init:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Initializing on feature branch"

  job2-validate:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Validating feature code"

  job3-run-tests:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running feature test suite"

  job4-static-analysis:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Running static analysis"

  job5-build-preview:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Building preview for feature branch"

  job6-upload-preview:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Uploading preview build"
